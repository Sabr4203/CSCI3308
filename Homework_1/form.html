<!DOCTYPE html>

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Add New Article</h1>
        <form>
            <div class="form-group">
                <label for="title">Article Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">

            </div>
            <div class="form-group">
                <label for="name">Author Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="file">Upload Files:</label>
                        <input type="file" class="form-control-file" id="file">
                    </div>
                </div>
                <div class="col-sm" style="width:200px">
                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <select class="form-control" id="Pages">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Article_Text">Article Text</label>
                <textarea class="form-control" id="Article_Text" rows="7"></textarea>
            </div>
            <div class="row">
                <div clas="col">
                    <h1>Select Tag</h1>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Python</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">C++</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">Java</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">Scala</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">Perl</label>
                    </div>
                </div>
                <div class="col">
                    <h1>Visibility</h1>
                    <div class="form-check">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Visible
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Invisible
                            </label>
                        </div>
                        </label>
                    </div>


                </div>

            </div>





        </form>
    </div>


</body>

</html>
